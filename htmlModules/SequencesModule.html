<div  class="container pull-left" id="SequencesModule">
			<div class="row">
		<div class="col-xs-11">
	<h4>Select the color and letter of the wire, then hit submit</h4>
</div>
<div class="col-xs-1">
	<button type="button" class="btn btn-success pull-right glyphicon glyphicon-refresh" id="refresh"></button>
</div>
</div>	
	<br>
	<h4>Wire:</h4><h4 id="AbcCountlist">1</h4>
	<div class = "btn-group-vertical" id="btn-group-vertical1">
   <button type = "button" name = "ABCColor" class = "btn btn-default" value = "blue">Blue</button><br>
   <button type = "button" name = "ABCColor"class = "btn btn-default" value = "black">Black</button><br>
   <button type = "button" name = "ABCColor"class = "btn btn-default" value = "red">Red</button><br>
</div>
	<div class = "btn-group-vertical">
   <button type = "button" name = "ABCLetter" class = "btn btn-default" value = "a">A</button><br>
   <button type = "button" name = "ABCLetter" class = "btn btn-default" value = "b">B</button><br>
   <button type = "button" name = "ABCLetter" class = "btn btn-default" value = "c">C</button><br>
</div><br><br>
<button  type="button"  class="btn btn-primary pull-left"  id="ABCWiresSubmit">Submit</button><br><br>
<h4>Answer:</h4><h4 id="AbcAnswer"></h4><br>
	<button  type="button"  class="btn btn-primary pull-left"  id="ABCWiresDone">Done!</button>
</div>		

<div  hidden id="MazeModule"><br>
	<h3>Enter the position of one of the green circles (bottom left = 11 and top right = 66)</h3><br>
	<input type="text" id="mazeCircle" placeholder="Green Circle"></input>
	<h3>Enter the position of the white light and red triangle</h3><br>
	<input type="text" id="mazeStart" placeholder="White Light"></input>
	<input type="text" id="mazeEnd" placeholder="Red Triangle"></input><br><br>
	<h3>Solution: </h3><h3 id="mazeSolution"></h3><br>
	<button  type="button"  class="btn btn-primary pull-left"  id="mazeSubmit">Submit</button>
</div>
